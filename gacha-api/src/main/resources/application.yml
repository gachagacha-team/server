spring:
  config:
    import:
      - rdb.yml
      - redis.yml
      - common.yml
server:
  port: 8080
  ssl.key-store: ${SSL_KEY_STORE}
  ssl.key-store-type: ${SSL_KEY_STORE_TYPE}
  ssl.key-store-password: ${SSL_KEY_STORE_PASSWORD}
jwt:
  secret: ${JWT_SECRET}
file:
  profile: /uploads/profile/
image:
  api:
    endpoints:
      items: /image/items/
      backgrounds: /image/backgrounds/
  default:
    profile: default_profile.png
oauth:
  github:
    client_id: ${OAUTH_GITHUB_CLIENT_ID}
    client_secret: ${OAUTH_GITHUB_CLIENT_SECRET}
  kakao:
    client_id: ${KAKAO_CLIENT_ID}
    redirect_url: ${KAKAO_REDIRECT_URL}
    admin_key: ${KAKAO_ADMIN_KEY}

---
spring:
  activate:
    on-profile: local

---
spring:
  activate:
    on-profile: dev
client:
  address: http://localhost:5173
springdoc:
  packages-to-scan: gachagacha.gachagacha
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alph
    path: /

---
spring:
  activate:
    on-profile: prod
client:
  address: https://gacha-ruddy.vercel.app
